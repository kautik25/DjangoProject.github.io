<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Paybills - Broadband</title>
    <meta name="description" content="Paybills - Broadband">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/icon/192x192.png" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="{% url 'app:app:providers' %}" class="headerButton goBack">
                <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Broadband</div>
        <div class="right">
        </div>
    </div>

    <!-- App Capsule -->
    <div id="appCapsule">
        <div class="top-logo">
            <img src="{% static "assets/img/logo.png" %}">
        </div>
        <div class="register-bg">
            <img src="{% static "assets/img/register-bg.png" %}">
        </div>
        <div class="register-box">
            <h1>
                Broadband
            </h1>
            <div class="upi-box">
                <div class="form-group">
                    <label>
                        Provider
                    </label>
                    <select class="form-control custom-select">
                    <option selected disabled value="">Choose...</option>
                    <option value="52" data-select2-id="6">Tikona Infinet Pvt Ltd
                    </option><option value="125" data-select2-id="7">Timbl Broadband
                    </option><option value="137" data-select2-id="8">Hathway Broadband
                    </option><option value="294" data-select2-id="9">Vfibernet Broadband
                    </option><option value="295" data-select2-id="10">Fusionnet Web Services Private Limited
                    </option><option value="296" data-select2-id="11">Mnet Broadband
                    </option><option value="297" data-select2-id="12">DEN Broadband
                    </option><option value="298" data-select2-id="13">Excell Broadband
                    </option><option value="299" data-select2-id="14">Connect Broadband
                    </option><option value="300" data-select2-id="15">Instalinks
                    </option><option value="301" data-select2-id="16">Nextra Broadband
                    </option><option value="302" data-select2-id="17">Airtel Broadband
                    </option><option value="303" data-select2-id="18">ACT Fibernet
                    </option><option value="304" data-select2-id="19">Instanet Broadband
                    </option><option value="305" data-select2-id="20">Netplus Broadband
                    </option><option value="306" data-select2-id="21">Comway Broadband
                    </option><option value="307" data-select2-id="22">TTN Broadband
                    </option><option value="308" data-select2-id="23">Airtel Broadband (Fetch &amp; Pay)
                    </option><option value="309" data-select2-id="24">ION
                    </option><option value="310" data-select2-id="25">Spectra
                    </option><option value="311" data-select2-id="26">Swifttele Enterprises Private Limited
                    </option><option value="312" data-select2-id="27">Asianet Broadband
                    </option><option value="313" data-select2-id="28">Flash Fibernet
                    </option></select>
                </div>
                <div class="form-group">
                    <label>Customer Mobile Number</label>
                    <input class="form-control custom-input" placeholder="Customer Mobile Number">
                </div>
                <div class="form-group">
                    <label>Service Id</label>
                    <input class="form-control custom-input" placeholder="Customer ID">
                </div>
            </div>
            <div class="register-btn-div">
                <a href="{% url 'app:bill_found' %}" class="btn complete-reg-btn">
                    Continue
                </a>
            </div>
        </div>
    </div>
    <!-- * App Capsule -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static "assets/js/lib/jquery-3.4.1.min.js" %}"></script>
    <!-- Bootstrap-->
    <script src="{% static "assets/js/lib/popper.min.js" %}"></script>
    <script src="{% static "assets/js/lib/bootstrap.min.js" %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static "assets/js/plugins/jquery-circle-progress/circle-progress.min.js" %}"></script>
    <!-- Base Js File -->
    <script src="{% static "assets/js/base.js" %}"></script>


    <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script>

</body>

</html>
