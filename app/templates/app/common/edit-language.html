<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Paybills - Edit Language</title>
    <meta name="description" content="Paybills - Edit Language">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/icon/192x192.png" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="{% url 'app:personal_info' %}" class="headerButton goBack">
                <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Personal info</div>
    </div>

    <!-- App Capsule -->
    <div class="appcapsule">
        <div class="register-bg">
            <img src="{% static "assets/img/register-bg.png" %}">
        </div>
        <div class="language-list-div">
            <div class="section full mb-2">
                <div class="wide-block p-0">
                    <div class="input-list">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="LanguagecustomRadio11" name="LanguagecustomRadioList" class="custom-control-input">
                            <label class="custom-control-label" for="LanguagecustomRadio11">English (United States)</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="LanguagecustomRadio12" name="LanguagecustomRadioList" class="custom-control-input">
                            <label class="custom-control-label" for="LanguagecustomRadio12">English</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="LanguagecustomRadio13" name="LanguagecustomRadioList" class="custom-control-input">
                            <label class="custom-control-label" for="LanguagecustomRadio13">Hindi</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="LanguagecustomRadio14" name="LanguagecustomRadioList" class="custom-control-input">
                            <label class="custom-control-label" for="LanguagecustomRadio14">Gujarati</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="save-btn-div">
            <a href="#" class="btn btn-pink">Save</a>
        </div>
    </div>
    <!-- * App Capsule -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static "assets/js/lib/jquery-3.4.1.min.js" %}"></script>
    <!-- Bootstrap-->
    <script src="{% static "assets/js/lib/popper.min.js" %}"></script>
    <script src="{% static "assets/js/lib/bootstrap.min.js" %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static "assets/js/plugins/jquery-circle-progress/circle-progress.min.js" %}"></script>
    <!-- Base Js File -->
    <script src="{% static "assets/js/base.js" %}"></script>


    <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script>

</body>

</html>
