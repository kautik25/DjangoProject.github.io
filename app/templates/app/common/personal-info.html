<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Paybills - Personal Information</title>
    <meta name="description" content="Paybills - Personal Information">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/icon/192x192.png" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="{% url 'app:setting' %}" class="headerButton goBack">
                <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Personal info</div>
    </div>

    <!-- App Capsule -->
    <div class="appcapsule">
        <div class="register-bg">
            <img src="{% static "assets/img/register-bg.png" %}">
        </div>
        <div class="personal-div">
            <div class="personal-photo">
                <img src="{% static "assets/img/user-img.jpg" %}">
                <input type="file" id="personal-photo">
                <label for="personal-photo">
                    <ion-icon name="pencil-outline"></ion-icon>
                </label>
            </div>
            <div class="personal-detail">
                <ul class="listview image-listview flush transparent">
                    <li>
                        <div class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="phone-portrait-outline"></ion-icon>
                            </div>
                            <div class="inbox">
                                <h6>Mobile Number</h6>
                                <p>+91 123456789</p>
                            </div>
                            <a href="{% url 'app:edit_mobile_number' %}" class="edit-change-btn">
                                Edit
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="mail-outline"></ion-icon>
                            </div>
                            <div class="inbox">
                                <h6>Email</h6>
                                <p>demo@mail.com</p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item">
                            <div class="icon-box bg-primary">
                                <ion-icon name="globe-outline"></ion-icon>
                            </div>
                            <div class="inbox">
                                <h6>Language</h6>
                                <p>English(United States)</p>
                            </div>
                            <a href="{% url 'app:edit_language' %}" class="edit-change-btn">
                                Change
                            </a>
                        </div>

                    </li>

                </ul>
            </div>
        </div>
    </div>
    <!-- * App Capsule -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static "assets/js/lib/jquery-3.4.1.min.js" %}"></script>
    <!-- Bootstrap-->
    <script src="{% static "assets/js/lib/popper.min.js" %}"></script>
    <script src="{% static "assets/js/lib/bootstrap.min.js" %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static "assets/js/plugins/jquery-circle-progress/circle-progress.min.js" %}"></script>
    <!-- Base Js File -->
    <script src="{% static "assets/js/base.js" %}"></script>


    <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script>

</body>

</html>
