<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Paybills - Play a Game</title>
    <meta name="description" content="Paybills - Play a Game">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/icon/192x192.png" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->



    <!-- App Capsule -->
    <div id="appCapsule" class="add-div">
        <div class="add-logo">
            <img src="{% static "assets/img/logo.png" %}">
        </div>
        <div class="add-slider-main-div">
            <div class="play-game-slider owl-carousel owl-theme">
                <div class="item">
                    <div class="slide-add-box">
                        <img src="{% static "assets/img/ad1.png" %}" class="img-fluid">
                    </div>
                </div>
                <div class="item">
                    <div class="slide-add-box">
                        <img src="{% static "assets/img/ad2.png" %}" class="img-fluid">
                    </div>
                </div>
                <div class="item">
                    <div class="slide-add-box">
                        <img src="{% static "assets/img/ad3.png" %}" class="img-fluid">
                    </div>
                </div>
                <div class="item">
                    <div class="slide-add-box">
                        <img src="{% static "assets/img/ad4.png" %}" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
	    <div class="add-btn-div">
            <div class="row">
                <div class="col-6">
                    <a href="{% url 'app:draw_number_game' %}" class="btn playnow-btn">Play Now & Win Cash</a>
                </div>
                <div class="col-6">
                    <a href="{% url 'app:bill_found' %}" class="btn playnow-btn">Skip</a>
                </div>
            </div>
        </div>

        <!-- <div class="register-box">
            <h1>
                Do you want to play a game ? Win and get sponsorship for part of your bill from us !
            </h1>
            <div class="add-btn-div">
                <div class="row">
                    <div class="col-6">
                        <a href="{% url 'app:draw_number_game' %}" class="btn voice-setup-btn mb-0">
                            Play Now & Win Cash
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="{% url 'app:bill_found' %}" class="btn voice-setup-btn mb-0">
                            Skip 
                        </a>
                    </div>
                </div>
            </div>
        </div> -->
    </div>
    <!-- * App Capsule -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static "assets/js/lib/jquery-3.4.1.min.js" %}"></script>

    <!-- Bootstrap-->
    <script src="{% static "assets/js/lib/popper.min.js" %}"></script>
    <script src="{% static "assets/js/lib/bootstrap.min.js" %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static "assets/js/plugins/jquery-circle-progress/circle-progress.min.js" %}"></script>
    <!-- Base Js File -->
    <script src="{% static "assets/js/base.js" %}"></script>

    <script>
        $('.play-game-slider').owlCarousel({
            loop: false,
            margin: 0,
            nav: false,
            items: 1,
            dots: true,
            responsiveClass: true,
            autoplay:true,
            autoplayTimeout:5000,
        });
    </script>
    <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script>

</body>

</html>
