<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Paybills - Privacy & Security</title>
    <meta name="description" content="Paybills - Privacy & Security">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/icon/192x192.png" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="{% url 'app:setting' %}" class="headerButton">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            Privacy & Security
        </div>
        <div class="right">
            <a href="javascript:;" class="headerButton toggle-searchbox">
                <ion-icon name="search-outline"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- Search Component -->
    <div id="search" class="appHeader">
        <form class="search-form">
            <div class="form-group searchbox">
                <input type="text" class="form-control" placeholder="Search...">
                <i class="input-icon">
                    <ion-icon name="search-outline"></ion-icon>
                </i>
                <a href="javascript:;" class="ml-1 close toggle-searchbox">
                    <ion-icon name="close-circle"></ion-icon>
                </a>
            </div>
        </form>
    </div>
    <!-- * Search Component -->

    <!-- App Capsule -->
    <div class="setting-div">
        <ul class="listview image-listview flush transparent mt-3">
            <li>
                <a href="{% url 'app:data_personalization' %}" class="item">
                    <div class="icon-box bg-primary">
                        <ion-icon name="shield-outline"></ion-icon>
                    </div>
                    <div class="in">
                        <div>
                            Data & Personalization
                            <div class="text-muted">Manage how your info is saved and used</div>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'app:blocked_people' %}" class="item">
                    <div class="icon-box bg-primary">
                        <ion-icon name="shield-checkmark-outline"></ion-icon>
                    </div>
                    <div class="in">
                        <div>
                            Blocked People
                            <div class="text-muted">
                                See and edit people you've blocked
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'app:how_people_find_you' %}" class="item">
                    <div class="icon-box bg-primary">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                    <div class="in">
                        <div>
                            How people find you on google pay
                            <div class="text-muted">
                               Manage your profile preferences
                            </div>
                        </div>
                    </div>
                </a>
            </li>

        </ul>
    </div>
    <!-- * App Capsule -->








    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static "assets/js/lib/jquery-3.4.1.min.js" %}"></script>
    <!-- Bootstrap-->
    <script src="{% static "assets/js/lib/popper.min.js" %}"></script>
    <script src="{% static "assets/js/lib/bootstrap.min.js" %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static "assets/js/plugins/jquery-circle-progress/circle-progress.min.js" %}"></script>
    <!-- Base Js File -->
    <script src="{% static "assets/js/base.js" %}"></script>


    <script>
        // Toggle Add to Home Button with 3 seconds delay.
        // Toggle only once
        AddtoHome("3000", "once");
    </script>

</body>

</html>
