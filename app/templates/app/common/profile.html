<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Paybills - User Profile</title>
    <meta name="description" content="Paybills - User Profile">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/icon/192x192.png" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

<!-- loader -->
<div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
</div>
<!-- * loader -->

<!-- App Header -->
<div class="appHeader bg-primary scrolled">
    <div class="left">
        <a href="{% url 'app:dashboard' %}" class="headerButton">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </a>
    </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div class="appcapsule">
    <div class="profile-main-div">
        <div class="profile-name-box padding15">
            <div class="row">
                <div class="col-7">
                    <div class="profile-name">
                        <h4>John Doe</h4>
                        <p>+91 12345678902</p>
                        <span>Name95@okicici</span>
                    </div>
                </div>
                <div class="col-5">
                    <div class="profilephoto">
                        <img src="{% static "assets/img/user-img.jpg" %}">
                    </div>
                </div>
            </div>
            <h4 class="reward-text">
                <ion-icon name="trophy"></ion-icon> $404 <small>Rewards earned</small>
            </h4>
        </div>
        <div class="padding15 pt-0 pb-0">
            <div class="payment-method-box">
                <a href="#">
                    <div class="method-title">
                        <p>Payment Methods</p>
                    </div>
                    <div class="bank-account-list">
                        <div class="bank-box">
                        <span>
                            <img src="{% static "assets/img/bank.png" %}">
                        </span>
                            <h6>Bank Account</h6>
                            <p class="text-muted">1 accounts</p>

                        </div>
                    </div>
                </a>

            </div>
        </div>
        <ul class="listview image-listview flush transparent">

            <li>
                <a href="{% url 'app:setting' %}" class="item">
                    <div class="icon-box bg-primary">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </div>
                    <div class="in">
                        Settings
                    </div>
                </a>
            </li>
            <li>
                <a href="{% url 'app:help_feedback' %}" class="item">
                    <div class="icon-box bg-primary">
                        <ion-icon name="help-circle-outline"></ion-icon>
                    </div>
                    <div class="in">
                        Help & feedback
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- * App Capsule -->



<!-- ///////////// Js Files ////////////////////  -->
<!-- Jquery -->
<script src="{% static "assets/js/lib/jquery-3.4.1.min.js" %}"></script>
<!-- Bootstrap-->
<script src="{% static "assets/js/lib/popper.min.js" %}"></script>
<script src="{% static "assets/js/lib/bootstrap.min.js" %}" ></script>
<!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
<!-- Owl Carousel -->
<script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}"></script>
<!-- jQuery Circle Progress -->
<script src="{% static "assets/js/plugins/jquery-circle-progress/circle-progress.min.js" %}"></script>
<!-- Base Js File -->
<script src="{% static "assets/js/base.js" %}"></script>


<script>
    setTimeout(() => {
        notification('notification-welcome', 5000);
    }, 2000);
</script>

</body>

</html>
