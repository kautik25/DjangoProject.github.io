<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Paybills - Subscription</title>
    <meta name="description" content="Paybills - Subscription">
    <meta name="keywords" content="bootstrap 4, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.png" %}" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "assets/img/icon/192x192.png" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a href="providers.html" class="headerButton goBack">
                <ion-icon name="chevron-back-outline" role="img" class="md hydrated" aria-label="chevron back outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">Subscription</div>
        <div class="right">
        </div>
    </div>

    <!-- App Capsule -->
    <div id="appCapsule">
        <div class="top-logo">
            <img src="{% static "assets/img/logo.png" %}">
        </div>
        <div class="register-bg">
            <img src="{% static "assets/img/register-bg.png" %}">
        </div>
        <div class="register-box">
            <h1>
                Subscription
            </h1>
            <div class="upi-box">
                <div class="form-group">
                    <label>
                        Provider
                    </label>
                    <select class="form-control custom-select">
                    <option selected disabled value="">Choose...</option>
                    <option value="342" data-select2-id="6">Nupay - Entellus Business Solutions Pvt Ltd
                    </option><option value="343" data-select2-id="7">FITPASS
                    </option><option value="344" data-select2-id="8">Furlenco
                    </option><option value="345" data-select2-id="9">HT Digital
                    </option><option value="346" data-select2-id="10">Parentlane
                    </option><option value="347" data-select2-id="11">Zee Entertainment Enterprises Limited
                    </option></select>
                </div>
                <div class="form-group">
                    <label>Customer Mobile Number</label>
                    <input class="form-control custom-input" placeholder="Customer Mobile Number">
                </div>
                <div class="form-group">
                    <label>Enter Mobile Number</label>
                    <input class="form-control custom-input" placeholder="Enter Mobile Number">
                </div>
            </div>
            <div class="register-btn-div">
                <a href="{% url 'app:bill_found' %}" class="btn complete-reg-btn">
                    Continue
                </a>
            </div>
        </div>
    </div>
    <!-- * App Capsule -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="{% static "assets/js/lib/jquery-3.4.1.min.js" %}"></script>
    <!-- Bootstrap-->
    <script src="{% static "assets/js/lib/popper.min.js" %}"></script>
    <script src="{% static "assets/js/lib/bootstrap.min.js" %}"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}"></script>
    <!-- jQuery Circle Progress -->
    <script src="{% static "assets/js/plugins/jquery-circle-progress/circle-progress.min.js" %}"></script>
    <!-- Base Js File -->
    <script src="{% static "assets/js/base.js" %}"></script>


    <script>
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script>

</body>

</html>
