{% extends 'shop/index.html' %}



{% block shopdetail %}


{% load static %}

<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

<main role="main">

    
    <div class="album py-5 bg-light">
      <div class="container">
        
        <div class="row">




          {% for product in sproducts %}

          <div class="col-md-4">
            <div class="card mb-4 box-shadow" style="">
              
              <div class="mycontainer">
                
                <img class="card-img-top" src = "{{ product.product_image.url }}" style="" data-holder-rendered="true">
                

              </div>
              
              <div class="card-body">
                <p class="card-text">
                  merchant = {{product.merchant.merchant}}<br>
                  Product Name = {{product.product_name}}<br>
                  

                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    
                    <a href="{% url 'app:shopdetail' product.slug %}"><button type="button" class="btn btn-sm btn-outline-secondary" >{{product.product_name}}</button></a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">{{product.product_price}}</button>
                  </div>
                  <small class="text-muted">{{product.product_SKU}}</small>
                </div>
              </div>
            </div>
          </div>
        
          {% endfor %}

         
        
         
          
        </div>
      </div>
    </div>


  </main>

{% endblock %}
